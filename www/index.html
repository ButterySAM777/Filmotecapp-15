<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <!-- Header -->
      <ion-header-bar class="bar-dark">
        <h2 class="title">Filmotecapp</h2>
      </ion-header-bar>
      
      <!--Sub-Header -->
      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="busqueda" placeholder="Buscar">
        </label>
      </div>

      <!-- Contenido -->
      <ion-content class="has-subheader" ng-controller="ControladorLista">

        <ion-list>

          
          <ion-item class="item-thumbnail-left item-text-wrap" 
                    ng-repeat="item in peliculas | filter: busqueda">
            <img src="img/{{item.shortname}}_tn.jpg" alt="Film">
            <h2>{{item.name}}</h2>
            <h3>{{item.director}}</h3>
            <p>{{item.synopsis | limitTo: 120 }}{{ item.synopsis.length > 120 ? '&hellip;' : '' }}</p>
          </ion-item>
          <!-- synopsis se filtra mediante | y se limita a 120 carácteres.
               Si la longitud del texto es mayor a 120, se le añaden ... (&hellip;)
               Si es más corto, no hace faltan puntos suspensivos.              -->

        </ion-list>
      </ion-content>


    </ion-pane>
  </body>
</html>
